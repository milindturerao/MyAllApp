<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown project</title>
    <link rel="stylesheet" href="/countdown-timer/countdown.css">
</head>
<body>
    <h1 id="set-title">Bhimrao Ramji Ambedkar</h1>
    <div class="container">
        <div class="countdown-el days-c">
            <div class="text-size" id="days">0</div>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-c">
            <div class="text-size" id="hours">0</div>
            <span>Hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <div class="text-size" id="minutes">0</div>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <div class="text-size" id="seconds">0</div>
            <span>Seconds</span>
        </div>
    </div>

    <div class="mt"><button onclick="setNewData()">set date and Time</button></div>
    <script src="/countdown-timer/countdown.js"></script>
</body>
</html>
